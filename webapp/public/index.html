    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GeoTweets</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="header">
            <h1>GeoTweets</h1>
        </div>
        <div id="search">
            <section id="searchBox">
                <form id="searchForm">
                    <div>
                        <label for="program">Search by: </label>
                        <select id='program' name="program">
                            <option value="1">Country</option>
                            <option value="2">State</option>
                            <option value="3">Hashtag</option>
                        </select>
                    </div>
                    <div class='search'>
                        <input type="search" class="searchTerm" placeholder='Search term' id="searchTerm"/>
                    </div>
                    <div>
                        <button id='searchBtn' type="button" class="searchButton">Go</button>
                    </div>
                </form>
            </section>
            <section id="graphs">
                <h3 id='status'></h3>
                <canvas id='graph' width="800" height="800"></canvas>

            </section>
        </div>
